<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Traffic Lights Simulation</title>
    <meta name="description" content="Traffic lights demo">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main>
      <button class="initiator" initFrom="1">Start traffic control</button>
      <div id="allLights">  
        <ul>
        {% for light in allLights %}
          <li class="lights">
            <div id="{{ light.id }}">
              {% include "lights.html" %}
            </div>
          </li>
        {% else %}
          <li>There are no traffic lights configured</li>
        {% endfor %}
        </ul>
      </div>
      <br/>
      <button class="extractor">Get traffic info</button>
      <br/>
      <div id="logOutput"></div>
    </main>
    <div id="footer">
        
    </div>
    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
